<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="header-first">
            <div class="head-content">
                <nav class="menu">
                    <ul>
                        <li><a href="">Donna</a></li>
                        <li><a href="">Uomo</a></li>
                        <li><a href="">Bambini</a></li>
                    </ul>
                </nav>
                <div class="logo"><img src="img/boolean-logo.png" alt=""></div>
                <div class="icons">
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="card">
                    <div class="figure">
                        <img  class="image-main" src="img/1.webp" alt="Levi's">
                        <img  class="image-hover" src="img/1b.webp" alt="Levi's before">
                        <div class="heart"><i class="fa-solid fa-heart"></i></div>
                        <div class="sale">-50%</div>
                        <div class="sustainable">Sostenibilità</div>
                    </div>
                    <div class="description">
                        <span class="brand">Levi's</span>
                        <h2>RELAXED FIT TEE UNISEX</h2>
                        <span class="new-price">14,99 €</span>
                        <span class="old-price">29,99 €</span>
                    </div>
                </div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <div class="footer-content">
                <div class="logo-footer">Logo</div>
                <div class="bottone">Bottone</div>
            </div>
        </section>
    </footer>
</body>
</html>
